<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>position</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        height: 400%;
        background-color: red;
      }
      #boxOne {
        height: 100px;
        width: 300px;
        background-color: yellow;
        position: static;
      }
      #boxTwo {
        height: 300px;
        width: 300px;
        background-color: turquoise;
        position: static;
        bottom: 0px;
        left: 500px;
      }
    </style>
  </head>
  <body>
    <div id="boxOne"></div>
    <div class="box-child"></div>
    <div id="boxTwo"></div>
    <div class="box-child"></div>
  </body>
</html>
