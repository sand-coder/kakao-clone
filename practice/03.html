<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .fatehr {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100%;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .box {
        background-color: red;
        width: 200px;
        height: 100px;
        border: 1px solid wheat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="fatehr">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
